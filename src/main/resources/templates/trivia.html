<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trivia</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <style>
        .sub-title {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5" style="text-align: center;">Trivia</h1>
    <p class="sub-title">Who said the quote?</p>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
    <form id="triviaForm" action="/trivia/submit" method="post" th:object="${triviaForm}" class="mt-3">
        <div th:each="quote, iterStat : ${quotes}">
            <div class="mb-4">
                <label th:for="${'quote' + iterStat.index}" th:text="'Quote ' + (${iterStat.index + 1}) + ': ' + ${quote.text}"></label>
                <input type="hidden" th:field="*{answers[__${iterStat.index}__].quoteId}" th:value="${quote.id}" />
                <select th:id="${'quote' + iterStat.index}" th:field="*{answers[__${iterStat.index}__].characterId}" class="form-select">
                    <option value="" selected>Select a character</option>
                    <option th:each="character : ${characters}" th:value="${character.id}" th:text="${character.name}"></option>
                </select>
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Submit Answers</button>
        </div>
    </form>
</div>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
<script>
    document.getElementById('triviaForm').addEventListener('submit', function(event) {
        var selects = document.querySelectorAll('select');
        for (var i = 0; i < selects.length; i++) {
            if (selects[i].value === "") {
                event.preventDefault();
                alert("Please select a character for all quotes.");
                return false;
            }
        }
    });
</script>
</body>
</html>
