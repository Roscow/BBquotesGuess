<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Breaking Bad Guess Quotes</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <style>
        .scrollable-table-container {
            max-height: 400px; /* Ajusta esta altura seg√∫n tus necesidades */
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .header-title {
            text-align: center;
            margin-top: 20px;
        }
        .center-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="header-title">Breaking Bad Guess Quotes</h1>
    <h2 class="mt-5" style="text-align: center">Scores</h2>
    <div class="scrollable-table-container">
        <table class="table table-striped mt-3">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Country</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="score, iterStat : ${scores}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${score.name}">John Doe</td>
                <td th:utext="${score.country.flagCode}">Flag</td>
                <td th:text="${score.score}">100</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center mt-4">
        <a href="/trivia" class="btn btn-primary">Start Trivia</a>
    </div>
    <br>
    <br>
    <div class="center-link">
        <a href="/about">About the project</a>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
